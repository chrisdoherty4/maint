name: Validate

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron:  "0 0 * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  hassfest: # https://developers.home-assistant.io/blog/2020/04/16/hassfest
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Run hassfest validation
        uses: home-assistant/actions/hassfest@6778c32c6da322382854bd824e30fd4a4f3c20e5 # master

  hacs: # https://github.com/hacs/action
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Run HACS validation
        uses: hacs/action@d556e736723344f83838d08488c983a15381059a # 22.5.0
        with:
          category: integration

  ruff:
    name: Lint
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install requirements
        run: python3 -m pip install -r requirements.txt

      - name: Lint
        run: python3 -m ruff check .

      - name: Format
        run: python3 -m ruff format . --check

  backend-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          python3 -m pytest --cov=custom_components/maint --cov-report=xml --junitxml=junit.xml
          python3 -m coverage report

      - name: Upload coverage to Codecov
        if: ${{ always() }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ always() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  frontend-tests:
    name: TypeScript Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: custom_components/maint/frontend
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: custom_components/maint/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript unit tests with coverage
        run: npm test -- --coverage

      - name: Upload frontend junit results to Codecov
        if: ${{ always() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./custom_components/maint/frontend/junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend coverage to Codecov
        if: ${{ always() }}
        uses: codecov/codecov-action@v5
        with:
          files: ./custom_components/maint/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
